<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrito New</title>
</head>
<body>

    <div class="navbar">

    <ul id="botonera">
        <li class="active"><button id="verProductos">Ver Productos</button></li>
        <li><button id="verCarrito">Ver carrito</button></li>
        <li><button id="verRanking">Ver ranking</button></li>
        <li><button id="nuevosProductos">Añadir productos al catalogo</button></li>
        <li><button id="verStocks">Ver stocks</button></li>
    </ul>

    <div class='carritoLogo'>
        <img src="data/carro-de-la-compra.png" alt="" width="40px" height="40px">
        <p id="total_productos"></p>
    </div>
</div>

    <!-- menu select con los productos que se pueden comprar -->
    <div class="verProductos" id="seleccionarProductos">
        <div class="flex-box" id="flex-box"></div>
        <!-- <span id="total_productos"></span> -->
    </div>

    <div id="nuevoProducto">
        <input type="text" placeholder="Nombre" id="nuevoProductoNombre">
        <input type="number" placeholder="€" id="nuevoProductoPrecio">
        <input type="number" placeholder="Unidades" id=nuevoProductoUnidades>
        <button id="altaProducto">Guardar producto</button>
    </div>


    <!-- tabla con las cosas que hay en el carrito -->
    <div class="carrito" id="divCarro">

        <!-- Tabla que hace de carrito -->

        <table id="tablaCarrito">
            
        </table>

        <button id="botonComprar">Comprar</button>

    </div>


    <!-- CAJA PARA GUARDAR EL RANKING DE LOS MAS VENDIDOS -->
    <div id="ranking">

        <table id="tablaRanking">
            
        </table>

    </div>


    <div id="stocks">

        <table id="tablaStocks">

        </table>


    </div>

    
    <script src="script-new.js"></script>
</body>
</html>
